/api/v1/bookings:
  get:
    security:
    - bearerAuth: []
    tags:
      - Bookings
    summary: Get All Bookings Data
    responses:
      '200':
        description: 'Success'
      '400':
        description: 'Failed'
      '401':
        description: 'Unauthorized'
      '500':
        description: 'Internal Server Error'

/api/v1/bookings/{id}:
  get:
    security:
    - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: number
          minimum: 1
        description: Booking ID
    tags:
      - Bookings
    summary: Show Booking By Id
    responses:
      '200':
        description: 'Success'
      '400':
        description: 'Failed'
      '401':
        description: 'Unauthorized'
      '500':
        description: 'Internal Server Error'

